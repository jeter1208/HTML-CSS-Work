        .txt{
            padding: 30px 0;
            text-align: center;
            background-color: yellow;
            color: red;
        }
        .box::after{
            content: '';
            display: block;
            width: 0;
            height: 0;
            border-left: 25px solid red;
            border-right: 25px solid blue;
            border-bottom: 20px solid transparent;
        }
    </style>
</head>
